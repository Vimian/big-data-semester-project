apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-connect
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-connect
  template:
    metadata:
      labels:
        app: kafka-connect
    spec:
      containers:
      - name: kafka-connect
        image: ./twitter-connector
        volumeMounts:
        - name: config-volume
          mountPath: /etc/kafka-connect
      volumes:
      - name: config-volume
        configMap:
          name: kafka-connect-config
