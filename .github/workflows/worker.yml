name: Worker
on:
  push:
    branches:
      - main
      - dev
      - API's
    pull_request:
      branches:
        - main
        - dev

env:
  docker_username: spedsbjerg
  working-directory: TwitterBotcoinAPI/

jobs:
  TwitterAPI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'
      - name: CurrentPath
        run: pwd
        working-directory: ${{env.working-directory}}
      - name: Directories
        run: ls
        working-directory: ${{env.working-directory}}
      - name: Install Dependencies
        run: dotnet restore
        working-directory: ${{env.working-directory}}
      - name: Build
        run: dotnet build
